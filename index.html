  const gnsAddr = '0x18c11FD286C5EC11c3b683Caa813B77f5163A122'
  const linkAddr = '0xf97f4df75117a78c1A5a0DBb814Af92458539FB4'
  const wAddr = '0x6A33B68894C643a92B94A95B6D950adD64B2a179'
  let provider = new ethers.JsonRpcProvider('https://arb1.arbitrum.io/rpc')
  let rewardsContract = new Contract(rewardsAddr, rewardsAbi, provider)
  let gnsContract = new Contract(gnsAddr, erc20Abi, provider)
  let linkContract = new Contract(linkAddr, erc20Abi, provider)
  let fmtOpt = {
         style: 'currency',
         currency: 'USD',
         minimumFractionDigits: 3,
  }
  let msg = ""
  let pendTotal = 0
  const msgAdd = (label, val) =>{
    msg+= `${label}: ${val}<br>`
  }
  const getRnd = async (rnd) => {
    msgAdd('Round', rnd)
    let tknCurr = await rewardsContract.roundTokens(rnd)
    let tknCurrEth = parseFloat(formatEther(tknCurr.tokens)).toFixed(2)
    msgAdd('Tokens', tknCurrEth)
    let entrCurr = parseInt(tknCurr.totalEntries)
    msgAdd('Entries', entrCurr)
    let claimCurr = await rewardsContract.roundOrdersToClaim(wAddr, rnd)
    if(parseInt(claimCurr) > 0){
      msgAdd('Claim', claimCurr)
      let pendTkn = ((tknCurrEth/entrCurr) * parseInt(claimCurr)).toFixed(1)
      msgAdd('Pending', pendTkn)
      pendTotal += parseFloat(pendTkn)
    }
    msgAdd(':_____________','')
  }
  const main = async () => { 
    $('#msg').html('Loading....') 
  try{
    let rnd = await rewardsContract.currentRound()
    let rndInt = parseInt(rnd)
    const claimNext = await rewardsContract.roundOrdersToClaim(wAddr, rndInt + 1)
    msgAdd('Next Claim', claimNext)
    let ord = await rewardsContract.currentOrder()
    msgAdd('Order', `${ord} of 50 (${((parseInt(ord)/50)*100).toFixed(0)}%)`)
    for(let r = rndInt; r > rndInt - 3; r--){
      await getRnd(r.toString())
    }
    let toClaim = await rewardsContract.tokensToClaim(wAddr)
    const toClaimEth = parseFloat(formatEther(toClaim)).toFixed(4)
    if(toClaimEth > 0){
      msgAdd('GNS To Claim', toClaimEth)
      pendTotal += parseFloat(toClaimEth) 
    }
    const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum%2Cgains-network%2Cchainlink&vs_currencies=Usd')
    const prices = await res.json()
    const linkPrice = prices.chainlink.usd
    const gnsPrice = prices['gains-network'].usd
    const ethPrice = prices.ethereum.usd

    
    msgAdd('GNS Pending', `${pendTotal} * $${gnsPrice} = $${(pendTotal * gnsPrice).toFixed(2)}`)
    const gnsBal = await gnsContract.balanceOf(wAddr)
    const gnsBalEth = parseFloat(formatEther(gnsBal)).toFixed(2)
    msgAdd('GNS Balance', `${gnsBalEth} * $${gnsPrice} = $${(gnsBalEth * gnsPrice).toFixed(2)}`)
    const linkBal = await linkContract.balanceOf(wAddr)
    const linkBalEth = parseFloat(formatEther(linkBal)).toFixed(2)
    msgAdd('LINK Balance', `${linkBalEth} * $${linkPrice} = $${(linkBalEth * linkPrice).toFixed(2)}`)
    const bal = await provider.getBalance(wAddr)
    const balEth = parseFloat(formatEther(bal)).toFixed(4)
    msgAdd('ETH Balance', `${balEth} * ${ethPrice.toLocaleString("en-US",fmtOpt)} = $${(balEth * ethPrice).toFixed(2)}`)
    $('#msg').html(msg)
  } catch (e){
    alert(e)
  }
  }
  main()
  </script>
